<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/material-ui@0.20.0/styles/MuiThemeProvider.js"></script>

    <script src="../dist/scrollable-time-picker.min.js">
    
    </script>
    
    
  </head>

  <body style="background-color: #fbfbfb">

    <div id="example"></div>

    <script type="text/babel">

        ReactDOM.render( 
            <MuiThemeProvider >
            <ScrollableTimePicker.default
                id="MyScrollableTimePicker"
                floatingLabelText="gewählte Zeit"
                required
                getDefaultValue={() => {}}
                defaultValueLabel="Standard"
                disabled={false}
                onChange={() => {}}
                value={Date.now()}
                errorText="Your Error Text"
                textFieldStyle={{}}
                textColor={''}
                shadowColor={''}
                focusedShadowColor={''}
                />
                </MuiThemeProvider>,
          document.getElementById('example')
        );
      </script>
  </body>
</html>
